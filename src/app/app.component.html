<div class="container">
  <div class="upper-data">
    <img src="https://www.thesundaily.my/binrepository/sun-pexels_2428951_20220615185259.jpg" alt="" *ngIf="14 > 13">
    <img src="https://www.holborn.com/wp-content/uploads/2017/01/extreme-cold-landscape.jpg" alt="" *ngIf="14 <= 13">
  
    <div class="weather-data">
      <div class="location">Veyangoda</div>
      <div class="temperature">{{ 22.10 | number: '1.0-0'}}°C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">More Info</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="https://cdn.iconscout.com/icon/free/png-256/temperature-2483458-2076441.png" alt="">
          <span>min</span>
        </div>
        <div class="info-block-value">
          10°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="https://cdn.iconscout.com/icon/free/png-256/temperature-2483458-2076441.png" alt="">
          <span>max</span>
        </div>
        <div class="info-block-value">
          20°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="https://cdn3.iconfinder.com/data/icons/weather-91/64/1-15-512.png" alt="">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          77%
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="https://cdn-icons-png.flaticon.com/512/1247/1247767.png" alt="">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          55kmph
        </div>
      </div>
    </div>

  </div>
</div>

<router-outlet></router-outlet>
